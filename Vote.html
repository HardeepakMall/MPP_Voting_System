<div id="vote-section" class="section">
  <div class="container mt-4">
    <div class="text-center mb-5">
      <h2 style="color: #003366; font-weight: 800; text-transform: uppercase;">Official Ballot</h2>
      <p class="text-muted">Select your candidates by clicking on their box.</p>
    </div>
    <form id="voting-form">
      <div id="voting-area">
        <div class="text-center mt-5">
           <div class="spinner-border text-secondary" role="status"></div>
           <p class="mt-2 text-muted">Loading ballot paper...</p>
        </div>
      </div>
      <div class="row justify-content-center mt-4 mb-5">
        <div class="col-md-6">
          <button type="button" class="btn btn-success btn-lg w-100 shadow fw-bold" onclick="submitBallot()" style="padding: 15px;">
            <i class="bi bi-envelope-paper-fill me-2"></i> SUBMIT MY VOTE
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
